{% extends 'base.html' %}
{% block content %}
<style>
    body{
        font-family: 'Raleway', sans-serif;
    }
    h1 {
        color: white;
    }

    table {
        align-items: center;
        width: 600px;
        border: 1px;
    }

    thead {
        background-color: grey;
    }

    tbody {
        background-color: azure;
    }

    tr {
        align-items: center;
    }
</style>
<h1>Update Form</h1>
{% if key2 %}
<form action="{% url 'update' pk=key2.id %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Firstname</td>
            <td><input type="text" name="fname" id=""  style="text-transform: capitalize;" value="{{key2.Firstname}}"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text" name="lname" id=""  style="text-transform: capitalize;" value="{{key2.Lastname}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id=""  value="{{key2.Email}}"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="tel" name="contact" id="" value="{{key2.Contact}}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
{% endblock %}
